<div id="bucket-content">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h4 class="text-muted" id="chosen-bucket-name">
                {{ chosen_bucket_name if chosen_bucket_name is defined else 'Bucket Content' }}
                {% if chosen_bucket_name is defined %}
                    <button class="btn badge badge-success btn-add" data-toggle="modal" data-target="#exampleModal">
                        Add <i class="fa fa-plus"></i></button>
                {% endif %}
            </h4>
            {% include "_upload_file_modal.html" %}
            <div class="panel-body">
                <ul class="list-group" id="item_list_group">
                    {% for item in items %}
                        <li class="list-group-item list-group-item-action text-left text-wrap text-break">
                            {{ item }}
                            <div class="btn-group float-right">
                                <button class="btn badge badge-pill badge-primary btn-download" file-name="{{ item }}">
                                    <i class="fa fa-download"></i></button>
                                <button class="btn badge badge-pill badge-danger btn-delete" file-name="{{ item }}">
                                    <i class="fa fa-trash"></i></button>
                            </div>

                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>
